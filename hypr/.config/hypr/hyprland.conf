source=~/.config/hypr/keybinds.conf


# startup 

exec-once = wl-clipboard-history -t
# exec-once = waybar
exec-once = ags
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swaybg -m fill -i ~/.dotfiles/wallpaper/street.png
exec-once = swayidle -w timeout 600 $home/scripts/lock.sh
exec-once = dbus-update-activation-environment --systemd wayland_display xdg_current_desktop
exec-once = systemctl --user import-environment wayland_display xdg_current_desktop
# exec-once = swaync
# see https://wiki.hyprland.org/configuring/monitors/
#monitor=,preferred,auto,1

# multi-monitor hack
bindl=,switch:lid switch, exec, ~/.config/hypr/switch.sh

# desktop monitors
monitor=dp-2, 2560x1440@144, 0x0, 1
monitor=hdmi-a-1, 2560x1440@144,2560x0, 1

# some  default env vars.
env = xcursor_size,24

# nvidia related things - these should probably be commented on anything that isn't related to nvidia
env = libva_driver_name,nvidia
env = xdg_session_type,wayland
env = gbm_backend,nvidia-drm
env = __glx_vendor_library_name,nvidia
env = no_direct_scanout=1

# stop the mouse from disappearing

env = wlr_no_hardware_cursors,1
# input
input {
    kb_layout = us
    natural_scroll = true
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo = true

}

general {
  sensitivity=1.2

  gaps_in=2
  gaps_out=3
  border_size=2
  col.active_border=0xff7c94bf
  col.inactive_border=0x00ffffff
}

dwindle {
  pseudotile=0 # enable pseudotiling on dwindle
  force_split=2 # always on the right/bottom
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
#    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_cancel_ratio = 0.85
}


decoration {

  rounding = 3
  blur {
    enabled = true
    size = 3
    passes = 1
  }
  # multisample_edges=1 # enable antialiasing for rounded corners
  active_opacity=0.95
  inactive_opacity=0.8
}

animations {
  # enabled=1

  # animation=windows,1,2,default
  # animation=border,1,10,default
  # animation=fade,0,5,default
  # animation=workspaces,1,4,default

    enabled = yes
  # some default animations, see https://wiki.hyprland.org/configuring/animations/ for more

  bezier = mybezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, mybezier
  #animation = windowsout, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  # animation = borderangle, 1, 30, default, loop
  animation = fade, 1, 7, default
}



dwindle {
    # see https://wiki.hyprland.org/configuring/dwindle-layout/ for more
    pseudotile = true # master switch for pseudotiling. enabling is bound to mainmod + p in the keybinds section below
    preserve_split = true # you probably want this
}

gestures {
    # see https://wiki.hyprland.org/configuring/variables/ for more
    workspace_swipe = false
}

# example per-device config
# see https://wiki.hyprland.org/configuring/keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}
bind=ctrl shift, r,  exec, ags quit; ags -b hypr
